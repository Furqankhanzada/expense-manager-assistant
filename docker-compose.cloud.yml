version: '3.8'

# Coolify / Cloud deployment with PostgreSQL
# Environment variables are configured in Coolify UI.
# Variables marked with :? are required.

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Database - auto-configured to use the postgres service
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:?}@postgres:5432/expense_manager

      # Required
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:?}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?}

      # LLM Configuration
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openai}
      - DEFAULT_LLM_MODEL=${DEFAULT_LLM_MODEL:-gpt-4o-mini}

      # API Keys (set the one you're using)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}

      # Optional
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?}
      - POSTGRES_DB=expense_manager
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d expense_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

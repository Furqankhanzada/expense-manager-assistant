version: '3.8'

# Self-hosted deployment with PostgreSQL
#
# Usage:
#   Without Ollama: docker-compose up -d
#   With Ollama:    docker-compose --profile ollama up -d

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-expense_secret}@postgres:5432/expense_manager
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense-net

  postgres:
    image: postgres:16-alpine
    container_name: expense-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-expense_secret}
      - POSTGRES_DB=expense_manager
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - expense-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d expense_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: expense-ollama
    restart: unless-stopped
    profiles:
      - ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - expense-net

networks:
  expense-net:
    driver: bridge

volumes:
  postgres-data:
  ollama-data:

version: '3.8'

# Main docker-compose file
#
# Usage:
#   Without Ollama (cloud LLM): docker-compose up -d bot
#   With Ollama (local LLM):    docker-compose --profile ollama up -d

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    networks:
      - expense-net
    healthcheck:
      test: ["CMD", "python", "-c", "print('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ollama:
    image: ollama/ollama:latest
    container_name: expense-ollama
    restart: unless-stopped
    profiles:
      - ollama  # Only starts when --profile ollama is specified
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - expense-net
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  expense-net:
    driver: bridge

volumes:
  ollama-data:
